<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Requests</title>
</head>
<body>
    <h1>Internal Requests Dashboard</h1>

    <button id="refresh">Refresh List</button>

    <script src="app.js"></script>
</body>
